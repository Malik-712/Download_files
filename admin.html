<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: black;
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            width: 30vw;
            position: relative;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 5px;
            color: black;
            width: 50px;
            text-align: center;
            font-size: 1.5em;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        #error-message {
            color: red;
            display: none;
        }
        .close-button {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="goToHome()">✖</button>
        <h1>Password</h1>
        <p>Enter your four-digit password ..</p>
        <div>
            <input type="text" maxlength="1" id="digit1" oninput="moveToNext(this, 'digit2')">
            <input type="text" maxlength="1" id="digit2" oninput="moveToNext(this, 'digit3')">
            <input type="text" maxlength="1" id="digit3" oninput="moveToNext(this, 'digit4')">
            <input type="text" maxlength="1" id="digit4">
        </div>
        <button class="submit-button" onclick="checkPassword()">Submit</button>
        <p id="error-message">Wrong password ..</p>
    </div>

    <script>
        function moveToNext(current, nextId) {
            if (current.value.length >= current.maxLength) {
                document.getElementById(nextId).focus();
            }
        }

        function checkPassword() {
            const password =
                document.getElementById("digit1").value +
                document.getElementById("digit2").value +
                document.getElementById("digit3").value +
                document.getElementById("digit4").value;

            const errorMessage = document.getElementById("error-message");

            if (password === "3832") {
                window.location.href = "/blank"; // الانتقال إلى /blank بدلاً من /blank.html
            } else {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 1200);

                document.getElementById("digit1").value = '';
                document.getElementById("digit2").value = '';
                document.getElementById("digit3").value = '';
                document.getElementById("digit4").value = '';
                document.getElementById("digit1").focus();
            }
        }

        function goToHome() {
            window.location.href = "/"; // الانتقال إلى الصفحة الرئيسية
        }
    </script>
</body>
</html>
